<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .options a {
            display: block;
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .options a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Home</h1>
        <div class="options">
            <a href="/cadastro-servico" class="btn">Cadastrar Serviço</a>
            <a href="/servicos-disponiveis" class="btn">Serviços Disponíveis</a>
            <a href="/meus-servicos" class="btn">Meus Serviços</a>
        </div>
    </div>
</body>
</html>
